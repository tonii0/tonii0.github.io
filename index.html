    <script>
        var blocks = document.getElementsByClassName('block');
    var container = document.getElementsByClassName('container-scroll');
    var hs = new HorizontalScroll.default({
      blocks : blocks,
      container: container,
      isAnimated: true,
      springEffect: 0.8
    });

    // cursor //

    var cursor = $(".cursor"),
                follower = $(".cursor-follower");

            var posX = 0,
                posY = 0,
                mouseX = 0,
                mouseY = 0;

            TweenMax.to({}, 0.016, {
                repeat: -1,
                onRepeat: function() {
                    posX += (mouseX - posX) / 9;
                    posY += (mouseY - posY) / 9;

                    TweenMax.set(follower, {
                        css: {
                            left: posX - 20,
                            top: posY - 20
                        }
                    });

                    TweenMax.set(cursor, {
                        css: {
                            left: mouseX,
                            top: mouseY
                        }
                    });
                }
            });

            $(document).on("mousemove", function(e) {
                mouseX = e.pageX;
                mouseY = e.pageY;
            });

            $(".block img").on("mouseenter", function() {
                cursor.addClass("active");
                follower.addClass("active");
            });

            $(".block").on("mouseleave", function() {
                cursor.removeClass("active");
                follower.removeClass("active");
            });
    </script>
